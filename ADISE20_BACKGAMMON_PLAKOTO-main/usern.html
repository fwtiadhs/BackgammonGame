        <section class="usern">
            
            <div class="userInput_test">
                <div id="plakoto_board" class="table1">
                        
                    
                </div>
                <div class="bottom1">
				    <div id="game_info" class="divLetter"></div>
				    <div id="game_initializer" class="divLetter">

                    <select id="pcolor" class="selectU">

                 </div>   
                </div> 
                <div class="bottom2">
                    <button class="buttonU" onclick="rollDice()" id="ButtonZ">Roll the dice</button>
                    <div class="divLetter" id="idZari">0 0</div>
                    
                    <div class="exitGame">  
                        <button id='plakoto_reset' class='buttonU'>End Game</button><br>
                    </div>
                </div>
                <div id="move_div" class="bottom3">
                    <div  class="divLetter">Δώσε κίνηση (x1 y1 x2 y2):</div><br>
                    <input type="text" class="inputU" style="size: 16;" id="the_move"></input> 
                    <button class="buttonU" id="do_move">Move</button><br>
                    ώσε κίνηση (x1 y1): <input id='the_move_src'> (x2 y2):
                    <select id='the_move_dest'></select>
